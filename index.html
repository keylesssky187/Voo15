<!DOCTYPE html>
<html>
<head>
	<title>Voo1</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id = "app">
		{{message}}
		<br>
		<br><input type="text" v-model="mes">
		<br>
		<p>{{ mes }}</p>
		<input type="checkbox" v-model="checked">
		<p>{{checked}}</p>
		<label><input type="radio" value="First" v-model="p">First</label>
		<label><input type="radio" value="Second" v-model="p">Second</label>
		<p>{{p}}</p>
		<select v-model="language">
			<option>Js</option>
			<option>Python</option>
			<option>C++</option>
		</select>
		<p>{{language}}</p>
		<input type="number" v-model="n">
		<p>Удвоенное число: {{n * 23}}</p>
		<input type="text" v-model="m">
		<p>{{m.split("").reverse().join("")}}</p>
		<input type="text" v-model="query">
		<a v-bind:href="'https://google.com/search?q=' + query">Find</a>
		<br>
		<br>
		<label>
			<input type="checkbox" v-model="hS.blue">Синий
		</label>
		<label>
			<input type="checkbox" v-model="hS.u">Подчеркнутый
		</label>
		<h1 v-bind:class="{'header--blue': hS.blue, 'header--u' : hS.u}">Заголовок</h1>
		<input type="number" v-model="a">
		<p>число: {{a%2==0 ? "Четное" : "Нечетное"}}</p>
		 <ul>
		 	<li v-for="item in items">
		 	{{item}}
		    </li>
		 </ul>
		 <ul>
		 	<li v-for="j in b">{{j*j}}</li>
		 </ul>

	</div>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="script.js"></script>
</body>
</html>
